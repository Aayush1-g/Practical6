<!DOCTYPE html>
<html>

<head>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .flex-image {
            flex: 1;
            max-width: 400px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="Valley.jpg" alt="Image 1" class="flex-image">
        <img src="River.jpg" alt="Image 2" class="flex-image">
        <img src="Forest.jpg" alt="Image 3" class="flex-image">
    </div>
</body>

</html>
